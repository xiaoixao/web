<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend {
            font-size: 2em;
            color: red;
        }
        
        fieldset {
            width: 680px;
            height: 350px;
        }
        
        #content {
            margin-top: 40px;
            border: 1px #cccccc solid;
        }
        
        #content ul li {
            display: inline-block;
            list-style-type: none;
            height: 16px;
            width: 16px;
            border: 1px #ffffff solid;
        }
        
        #gray {
            background-color: gray;
        }
        
        #purple {
            background-color: purple;
        }
        
        #pink {
            background-color: pink;
        }
        
        #blue {
            background-color: blue
        }
        
        #yellow {
            background-color: yellow;
        }
        
        #green {
            background-color: green;
        }
        
        p {
            margin-left: 18px;
            width: 630px;
            height: 80px;
            font-size: 18px;
            line-height: 28px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>网页换肤</legend>
        <div id="content">
            <ul id="skin">
                <li class="skin_0" title="灰色" id="gray"></li>
                <li class="skin_1" id="purple"></li>
                <li class="skin_2" id="pink"></li>
                <li class="skin_3" id="blue"></li>
                <li class="skin_4" id="yellow"></li>
                <li class="skin_5" id="green"></li>
            </ul>
        </div>
        <p class="skin_0">LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用</p>
    </fieldset>
</body>
<script>
    var skins = document.getElementsByTagName("li");
    var skin_0 = document.getElementsByTagName("skin0");
    for (var i = 0; i < skins.length; i++) {
        skins[i].onclick = function() {
            console.log(this.style.backgroundColor.toString());

        }
    }
</script>

</html>
